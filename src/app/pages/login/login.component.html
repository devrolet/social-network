<div class="container">
    <div class="form-container">
        <div class="title">Login</div>
        <!-- bind data to loginForm -->
        <form [formGroup]="loginForm">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
                <mat-error *ngIf="loginForm.controls.email.invalid">
                    {{loginForm.controls.email.hasError('required')?'Email is required' : 'Please enter a valid email'}}
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password">
                <mat-error *ngIf="loginForm.controls.password.invalid">
                    {{loginForm.controls.password.hasError('required')?'Password is required' : 'Password should be at least 6 characters'}}
                </mat-error>
            </mat-form-field>
        </form>
        <div class="buttons-container">
            <button 
                mat-raised-button 
                [disabled]="loginForm.invalid" 
                (click)="login()" 
                class="login-button">Login</button>
            OR
            <button routerLink="/create-account" mat-raised-button>Create Account</button>
        </div>
    </div>
</div>
